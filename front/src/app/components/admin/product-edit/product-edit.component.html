<div class="box">
  <mat-card class="form-card">
    <mat-card-header>
      <h1>Edytuj produkt:</h1>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="productForm" (submit)="updateProduct()">
        <mat-form-field>
          <mat-label>Nazwa</mat-label>
          <input matInput formControlName="name" required />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Opis</mat-label>
          <input matInput formControlName="description" required />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Cena</mat-label>
          <input matInput formControlName="unit_price" required />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Link do zdjecia</mat-label>
          <input matInput formControlName="image_url" required />
        </mat-form-field>
        <div>
          <mat-checkbox color="primary" formControlName="available"
            >Dostępny?</mat-checkbox
          >
        </div>
        <mat-form-field appearance="fill">
          <mat-label>Nazwa kategorii</mat-label>
          <mat-select [(ngModel)]="categoryid">
            <mat-option
              *ngFor="let category of categories"
              [value]="category.id"
            >
              {{ category.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div class="actions">
          <a routerLink="/products-manager">
            <button mat-raised-button>Wróć</button>
          </a>
          <button mat-raised-button color="primary" type="submit">
            Edytuj
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
